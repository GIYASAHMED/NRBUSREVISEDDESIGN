<html lang="en">

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NRBUS</title>
        <!-- Bootstrap CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous"
        />
        <!-- Remix Icon CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <div class="container py-5">
          <div class="destinationBar">
            <div class="closeIcon"><i class="ri-close-fill"></i></div>
            <div><p>Khanapara, Guwahati -> Jorhat</p></div>
          </div>
          <div class="contentWrapper">
              <!-- Boarding and Droppoing Point start-->
              <div class="container">
                <h2>Choose Your Points</h2>

                <label for="boarding">Boarding Point</label>
                <select id="boarding">
                  <option value="">-- Select Boarding Point --</option>
                  <option value="Station A">Station A</option>
                  <option value="Station B">Station B</option>
                  <option value="Station C">Station C</option>
                </select>

                <label for="dropping">Dropping Point</label>
                <select id="dropping">
                  <option value="">-- Select Dropping Point --</option>
                  <option value="Station X">Station X</option>
                  <option value="Station Y">Station Y</option>
                  <option value="Station Z">Station Z</option>
                </select>

                <button id="continueBtn">Continue to Payment</button>
              </div>
              <!-- Boarding and Droppoing Point end -->
            </div>
          </div>
        </div>

        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
          integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
          crossorigin="anonymous"
        ></script>

        <!-- Boarding dropping JS -->
        <script>
          const boardingSelect = document.getElementById("boarding");
          const droppingSelect = document.getElementById("dropping");
          const continueBtn = document.getElementById("continueBtn");

          function checkSelections() {
            if (boardingSelect.value && droppingSelect.value) {
              continueBtn.style.display = "block";
            } else {
              continueBtn.style.display = "none";
            }
          }

          boardingSelect.addEventListener("change", checkSelections);
          droppingSelect.addEventListener("change", checkSelections);

          continueBtn.addEventListener("click", () => {
            // Redirect to payment page
            window.location.href = "payment.html"; // Replace with your payment page URL
          });

          let closeIcon = document.querySelector('.closeIcon')
          closeIcon.addEventListener('click',()=>{
            window.location.href = "seat.html"
          })


        </script>
      </body>
    </html>
  </body>
</html>
