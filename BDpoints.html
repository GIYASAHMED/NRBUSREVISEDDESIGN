    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NRBUS</title>
        <!-- Bootstrap CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous"
        />
        <!-- Remix Icon CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="BDpoints.css">
      </head>
      <body>
        <div class="container py-5">
          <div class="destinationBar">
            <div class="closeIcon"><i class="ri-close-fill"></i></div>
            <div><p>Khanapara, Guwahati -> Jorhat</p></div>
          </div>
          <div class="contentWrapper">
              <!-- Boarding and Droppoing Point start-->
              <div class="container">
                <!-- <h2>Select Boarding & Dropping Points</h2> -->
            
                <form id="pointsForm">
                  <div class="box-wrapper">
            
                    <!-- Boarding Point Box -->
                    <div class="box">
                      <h3>Boarding point</h3>
                      <hr>
                      <div class="bp">
                        <div class="timePlace">
                          <p>02:45</p>
                          <label>Khanapara</label>
                        </div>
                        
                        <input type="radio" name="boarding" value="Station A" required> 
                      </div>
                      <div class="bp">
                        <div class="timePlace">
                          <p>02:45</p>
                          <label>ISBT Guwahati</label>
                        </div>
                        
                        <input type="radio" name="boarding" value="Station A" required> 
                      </div>
                      <div class="bp">
                        <div class="timePlace">
                          <p>02:45</p>
                          <label>Games Village</label>
                        </div>
                        
                        <input type="radio" name="boarding" value="Station A" required> 
                      </div>
                      <div class="bp">
                        <div class="timePlace">
                          <p>02:45</p>
                          <label>Beltola Chariali</label>
                        </div>
                        
                        <input type="radio" name="boarding" value="Station A" required> 
                      </div>
                      <div class="bp">
                        <div class="timePlace">
                          <p>02:45</p>
                          <label>Khanapara</label>
                        </div>
                        
                        <input type="radio" name="boarding" value="Station A" required> 
                      </div>
                      
                      
                    </div>
            
                    <!-- Dropping Point Box -->
                    <div class="box">
                      <h3>Dropping point</h3>
                      <hr>
                      <div class="bp">
                        <div class="timePlace">
                          <p>02:45</p>
                          <label>Kaziranga University</label>
                        </div>
                        
                        <input type="radio" name="dropping" value="Station A" required> 
                      </div>
                      <div class="bp">
                        <div class="timePlace">
                          <p>02:45</p>
                          <label>Jorhat Bus Stand</label>
                        </div>
                        
                        <input type="radio" name="dropping" value="Station A" required> 
                      </div>
                    </div>
            
                  </div>
            
                  <button type="submit" class="submit-btn">Continue</button>
                </form>
              </div>
              <!-- Boarding and Droppoing Point end -->
            </div>
          </div>
        </div>

        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
          integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
          crossorigin="anonymous"
        ></script>

        <!-- Boarding dropping JS -->
        <script>
          document.getElementById('pointsForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const boarding = document.querySelector('input[name="boarding"]:checked')?.value;
      const dropping = document.querySelector('input[name="dropping"]:checked')?.value;

      if (boarding && dropping) {
        alert(`Proceeding with:\nBoarding: ${boarding}\nDropping: ${dropping}`);
        window.location.href = 'info.html'; // Replace with your actual payment page
      } else {
        alert("Please select both boarding and dropping points.");
      }
    });

          let closeIcon = document.querySelector('.closeIcon')
         closeIcon.addEventListener('click',()=>{
          window.location.href = "seat.html"
         })
         


        </script>
      </body>
    </html>
  </body>
</html>
