<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NRBUS PAYMENT</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Remix Icon CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        padding: 40px;
      }

      .container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .info-box {
        background: #fafafa;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-bottom: 25px;
      }

      .info-box p {
        margin: 8px 0;
        font-size: 16px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }

      .success-message {
        display: none;
        text-align: center;
        margin-top: 20px;
        color: green;
        font-weight: bold;
      }
      #pymtClose {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <i class="ri-close-fill" id="pymtClose"></i>
      <h2>Confirm Your Ticket</h2>

      <div class="info-box">
        <p>
          <strong>Boarding:</strong> <span id="boardingPoint">Station A</span>
        </p>
        <p>
          <strong>Dropping:</strong> <span id="droppingPoint">Station B</span>
        </p>
        <p><strong>Seat No:</strong> <span id="seatNo">12A</span></p>
        <p><strong>Fare:</strong> â‚¹ <span id="fare">450</span></p>
      </div>

      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" />

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" placeholder="MM/YY" />

      <label for="cvv">CVV</label>
      <input type="password" id="cvv" placeholder="123" />

      <button id="payBtn">Pay â‚¹450</button>

      <div class="success-message" id="successMsg">
        ðŸŽ‰ Payment Successful! Your ticket has been booked.
      </div>
    </div>

    <!-- Bootstrap CDN liNK -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CDN liNK -->
    <!-- Main CSS -->
    <script>
      const payBtn = document.getElementById("payBtn");
      const successMsg = document.getElementById("successMsg");

      payBtn.addEventListener("click", () => {
        // Simple front-end validation (optional)
        const card = document.getElementById("cardNumber").value.trim();
        const expiry = document.getElementById("expiry").value.trim();
        const cvv = document.getElementById("cvv").value.trim();

        if (!card || !expiry || !cvv) {
          alert("Please fill in all payment details.");
          return;
        }

        // Simulate payment
        payBtn.disabled = true;
        payBtn.textContent = "Processing...";

        setTimeout(() => {
          payBtn.disabled = false;
          payBtn.textContent = "Pay Now";
          successMsg.style.display = "block";
        }, 2000);
      });

      //

      let pymtClose = document.querySelector("#pymtClose");
      pymtClose.addEventListener("click", () => {
        window.location.href = "BDpoints.html";
      });
    </script>
  </body>
</html>
