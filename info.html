    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NRBUS</title>
        <!-- Bootstrap CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous"
        />
        <!-- Remix Icon CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="BDpoints.css" />
      </head>
      <body>
        <div class="container py-5">
          <div class="destinationBar">
            <div class="closeIcon"><i class="ri-close-fill"></i></div>
            <div><p>Khanapara, Guwahati -> Jorhat</p></div>
          </div>
          <!-- Contact Info -->
          <div class="infoWrapper py-5">
            <div class="contactWrapper">
              <form class="contact-form mb-5" id="contactForm">
                <div>
                  <h2>Contact Details</h2>
                  <span>Ticket details will be sent to</span>
                </div>

                <!-- <label for="email">Email</label> -->
                <input
                  type="email"
                  id="email"
                  placeholder="Enter email address"
                  required
                />

                <!-- <label for="whatsapp">WhatsApp Number</label> -->
                <input
                  type="tel"
                  id="whatsapp"
                  placeholder="Enter WhatsApp number"
                  required
                />

                <!-- <label for="state">State</label> -->
                <select id="state" required>
                  <option value="">-- Select Your State --</option>
                  <option value="Assam">Assam</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="West Bengal">West Bengal</option>
                </select>

                <!-- <button type="submit" class="submit-btn">Submit</button> -->
              </form>

              <!-- Passenger Details -->
              <form class="contact-form" id="contactForm">
                <div>
                  <h2>Passenger Details</h2>
                  <p><i class="ri-account-circle-fill"></i> Passenger 1</p>
                  <span>Seat 12, Lower Deck</span>
                </div>

                <!-- <label for="email">Email</label> -->
                <input type="email" id="email" placeholder="Name" required />

                <!-- <label for="whatsapp">WhatsApp Number</label> -->
                <input type="tel" id="whatsapp" placeholder="Age" required />

                <!-- <label for="state">State</label> -->
                <!-- <select id="state" required>
                  <option value="">-- Select Your State --</option>
                  <option value="Assam">Assam</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Tamil Nadu">Tamil Nadu</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="West Bengal">West Bengal</option>
                </select> -->

                <!-- <button type="submit" class="submit-btn">Submit</button> -->
              </form>
            </div>

            <div class="busDetails">
              <div class="d1">
                <h5>Yatra Travels</h5>
                <span>1 . A/C Seater / Sleeper (2+1)</span>
              </div>
              <div class="d2">
                <div class="ld2">
                  <div>
                    <p>21.10</p>
                    <span>13 june</span>
                  </div>
                  <div class="dura">
                    <span>6h 35m</span>
                  </div>
                  <div>
                    <p>03:45</p>
                    <span>14 june</span>
                  </div>
                </div>
                <div class="line"></div>
                <div class="rd2">
                  <h6>Games Village</h6>
                  <h6>Kaziranga University</h6>
                </div>
              </div>
              <hr />
              <div class="d3">
                <h5>Seat details</h5>
                <span>1 </span>
                <h6>23 Lower Deck</h6>
              </div>
            </div>
          </div>
        </div>

        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
          integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
          crossorigin="anonymous"
        ></script>

        <!-- Boarding dropping JS -->
        <script>
          let closeIcon = document.querySelector(".closeIcon");
          closeIcon.addEventListener("click", () => {
            window.location.href = "BDpoints.html";
          });
        </script>
      </body>
    </html>
  </body>
</html>
