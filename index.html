    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NRBUS</title>
        <!-- Bootstrap CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous"
        />
        <!-- Remix Icon CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <!-- Header Start -->
        <header>
          <div id="navbar" class="container py-3">
            <div id="deskTopNav">
              <nav
                class="container-fluid d-flex justify-content-between align-items-center"
              >
                <div class="leftNav d-flex align-items-center">
                  <a
                    href="#"
                    class="d-flex flex-column justify-content-center align-items-center"
                    ><img
                      class="img-fluid mainLogo"
                      src="https://nrbuss.com/assets/logo1-CSrs-mow.png"
                      alt=""
                    />
                  </a>
                </div>
                <!-- left Icon complete -->
                <div class="rightNav d-flex align-items-center">
                  <div class="rightIcons d-flex align-items-center">
                    <i class="ri-menu-4-line"></i>
                    <a href=""><span>Bookings</span></a>
                  </div>
                  <div class="rightIcons d-flex align-items-center">
                    <i class="ri-user-line"></i>
                    <a href=""><span>Profile</span></a>
                  </div>
                  <div class="rightIcons d-flex align-items-center">
                    <i class="ri-logout-circle-line"></i>
                    <a href=""><span>Logout</span></a>
                  </div>
                </div>
              </nav>
            </div>
            <div id="mobileNave">
              <nav
                class="container-fluid d-flex justify-content-between align-items-center"
              >
                <a
                  href="#"
                  class="d-flex flex-column justify-content-start align-items-start"
                  ><img
                    class="img-fluid mainLogo"
                    src="https://nrbuss.com/assets/logo1-CSrs-mow.png"
                    alt=""
                  />
                </a>
                <div class="mobileMenuLinks">
                  <div class="rightIcons d-flex align-items-center">
                    <i class="ri-menu-5-fill"></i>
                    <a href=""><span>Bookings</span></a>
                  </div>
                  <div class="rightIcons d-flex align-items-center">
                    <i class="ri-user-line"></i>
                    <a href=""><span>Profile</span></a>
                  </div>
                  <div class="rightIcons d-flex align-items-center">
                    <i class="ri-logout-circle-line"></i>
                    <a href=""><span>Logout</span></a>
                  </div>
                </div>
                <div class="mobileMenu" id="hamMenu">
                  <i class="ri-menu-3-line mmenu"></i>
                </div>
              </nav>
            </div>
          </div>
        </header>
        <!-- Header End -->

        <!-- Bootstrap JS -->
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
          integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
          crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
