<html lang="en">
  <head>

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NRBUS</title>
        <!-- Bootstrap CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous"
        />
        <!-- Remix Icon CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <!-- Header Start -->
        <header>
          <div id="navbar" class="container py-3">
            <div id="deskTopNav">
              <nav
                class="container-fluid d-flex justify-content-between align-items-center"
              >
                <div class="leftNav d-flex align-items-center">
                  <a
                    href="#"
                    class="d-flex flex-column justify-content-center align-items-center"
                    ><img
                      class="img-fluid mainLogo"
                      src="https://nrbuss.com/assets/logo1-CSrs-mow.png"
                      alt=""
                    />
                    <span class="brandHeading"
                      >Where luxury meets safety & comfort</span
                    >
                  </a>
                </div>
                <!-- left Icon complete -->
                <div class="rightNav d-flex align-items-center">
                  <div class="rightIcons d-flex align-items-center">
                    <i class="ri-menu-4-line"></i>
                    <a href=""><span>Bookings</span></a>
                  </div>
                  <div class="rightIcons d-flex align-items-center">
                    <i class="ri-user-line"></i>
                    <a href=""><span>Profile</span></a>
                  </div>
                  <div
                    id="acco"
                    class="rightIcons ac d-flex align-items-center"
                  >
                    <i class="ri-account-circle-line"></i>
                    <span>Account</span>
                  </div>
                  <div class="userDiv">
                    <div class="register">
                      <a href="">
                        <i class="ri-user-add-line"></i>
                        <span>Register</span>
                      </a>
                      <a href="">
                        <i class="ri-login-circle-line"></i>
                        <span>LogIn</span>
                      </a>
                    </div>
                  </div>
                </div>
              </nav>
            </div>
            <div id="mobileNave">
              <nav
                class="container-fluid d-flex justify-content-between align-items-center"
              >
                <a
                  href="#"
                  class="d-flex flex-column justify-content-start align-items-start"
                  ><img
                    class="img-fluid mainLogo"
                    src="./mainLogo.png"
                    alt=""
                  />
                  <span class="brandHeading"
                    >Where luxury meets safety & comfort</span
                  >
                </a>
                <div class="mobileMenuLinks">
                  <div class="rightIcons d-flex align-items-center">
                    <i class="ri-menu-5-fill"></i>
                    <a href=""><span>Bookings</span></a>
                  </div>
                  <div class="rightIcons d-flex align-items-center">
                    <i class="ri-user-line"></i>
                    <a href=""><span>Profile</span></a>
                  </div>
                  <div
                    id="acco2"
                    class="rightIcons ac d-flex align-items-center"
                  >
                    <i class="ri-account-circle-line"></i>
                    <span>Account</span>
                  </div>
                  <div class="userDiv userDiv2">
                    <div class="register">
                      <a href="">
                        <i class="ri-user-add-line"></i>
                        <span>Register</span>
                      </a>
                      <a href="">
                        <i class="ri-login-circle-line"></i>
                        <span>LogIn</span>
                      </a>
                    </div>
                  </div>
                </div>
              </nav>
            </div>
          </div>
        </header>
        <!-- Header End -->
        <!-- Hero section start -->
        <section id="hero">
          <div id="heroBanner">
            <div class="container">
              <div class="heroText">
                <h1>No. 1 bus booking app</h1>
              </div>
            </div>
          </div>
          <div class="searchBar">
            <div class="container fieldsWrapper">
              <h4>Bus Tickets</h4>
              <div class="inputFieldsBar">
                <div class="generalField">
                  <div class="field b">
                    <div class="fieldItems">
                      <i class="ri-bus-line"></i>
                      <div class="labels">
                        <label for="">From</label>
                        <input type="text" />
                      </div>
                    </div>
                  </div>
                  <div class="field b">
                    <div class="fieldItems">
                      <i class="ri-bus-line"></i>
                      <div class="labels">
                        <label for="">To</label>
                        <input type="text" />
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <div class="fieldItems">
                      <i class="ri-calendar-2-line"></i>
                      <div class="labels">
                        <label for="">Date of Journey</label>
                        <input type="date" />
                      </div>
                      <div class="desktopday day">
                        <span class="t">Today</span>
                        <span class="t">Tomorrow</span>
                      </div>
                    </div>
                    <div class="mobileday day">
                      <span class="t">Today</span>
                      <span class="t">Tomorrow</span>
                    </div>
                  </div>
                </div>
                <!-- <div class="women">
                  <div class="field">
                    <div class="fieldItems">
                      <img src="./female.svg" alt="" />
                      <div class="labels">
                        <p>Booking for Women</p>
                        <a href="">Know more</a>
                      </div>
                    </div>
                  </div>
                </div> -->
                <div class="searchBus">
                  <button><i class="ri-search-line"></i>Search buses</button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Bootstrap JS -->
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
          integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
          crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
      </body>
    </html>
  </body>
</html>
